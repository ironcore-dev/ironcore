# permissions for end users to edit networkinterfaces.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: networkinterface-editor-role
rules:
- apiGroups:
  - network.onmetal.de
  resources:
  - networkinterfaces
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - network.onmetal.de
  resources:
  - networkinterfaces/status
  verbs:
  - get
