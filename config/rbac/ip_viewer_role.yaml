# permissions for end users to view ips.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ip-viewer-role
rules:
- apiGroups:
  - network.onmetal.de
  resources:
  - ips
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - network.onmetal.de
  resources:
  - ips/status
  verbs:
  - get
