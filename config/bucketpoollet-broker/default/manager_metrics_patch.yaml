# This patch modifies the controller manager deployment to enable the metrics endpoint over HTTPS.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          args:
            - "--health-probe-bind-address=:8081"
            - "--metrics-bind-address=:8443"
            - "--leader-elect"
