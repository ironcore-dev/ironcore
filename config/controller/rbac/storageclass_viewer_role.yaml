# permissions for end users to view storageclasses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: storageclass-viewer-role
rules:
- apiGroups:
  - storage.onmetal.de
  resources:
  - storageclasses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - storage.onmetal.de
  resources:
  - storageclasses/status
  verbs:
  - get
