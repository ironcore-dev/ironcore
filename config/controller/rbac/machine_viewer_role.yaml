# permissions for end users to view machines.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: machine-viewer-role
rules:
  - apiGroups:
      - compute.api.onmetal.de
    resources:
      - machines
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - compute.api.onmetal.de
    resources:
      - machines/status
    verbs:
      - get
