# permissions for end users to view ips.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ip-viewer-role
rules:
  - apiGroups:
      - ipam.api.onmetal.de
    resources:
      - ips
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ipam.api.onmetal.de
    resources:
      - ips/status
    verbs:
      - get
