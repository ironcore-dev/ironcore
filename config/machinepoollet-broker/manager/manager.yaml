apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: broker
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /machinepoollet
        args:
        - --health-probe-bind-address=:8081
        - --leader-elect
        - --machine-downward-api-label=root-machine-namespace=metadata.labels['downward-api.machinepoollet.ironcore.dev/root-machine-namespace']
        - --machine-downward-api-label=root-machine-name=metadata.labels['downward-api.machinepoollet.ironcore.dev/root-machine-name']
        - --machine-downward-api-label=root-machine-uid=metadata.labels['downward-api.machinepoollet.ironcore.dev/root-machine-uid']
        image: machinepoollet:latest
        env:
        - name: KUBERNETES_SERVICE_NAME
          value: server
        - name: KUBERNETES_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - name: var-run
          mountPath: /var/run
        ports:
        - containerPort: 20250
          name: server
          protocol: TCP
      - command:
        - /machinebroker
        image: machinebroker:latest
        name: broker
        args:
        - --broker-downward-api-label=root-machine-namespace=machinepoollet.ironcore.dev/machine-namespace
        - --broker-downward-api-label=root-machine-name=machinepoollet.ironcore.dev/machine-name
        - --broker-downward-api-label=root-machine-uid=machinepoollet.ironcore.dev/machine-uid
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - name: var-run
          mountPath: /var/run
        - name: irictl-machine-config
          mountPath: /.irictl-machine
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - name: var-run
        emptyDir: { }
      - name: irictl-machine-config
        configMap:
          name: irictl-machine-config
