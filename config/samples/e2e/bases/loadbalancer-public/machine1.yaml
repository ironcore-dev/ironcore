apiVersion: compute.ironcore.dev/v1alpha1
kind: Machine
metadata:
  name: machine-sample1
spec:
  machineClassRef:
    name: machineclass-sample
  ignitionRef:
    name: ignition
    key: ignition.yaml
  networkInterfaces:
  - name: primary
    ephemeral:
      networkInterfaceTemplate:
        metadata:
          labels:
            app: web  
        spec:
          ipFamilies:
          - IPv4
          ips:
          - value: 10.0.0.1
          networkRef:
            name: network-sample
          virtualIP:
            ephemeral:
              virtualIPTemplate:
                spec:
                  type: Public
                  ipFamily: IPv4
  volumes:
  - name: root-disk-1
    ephemeral:
      volumeTemplate:
        spec:
          volumeClassRef:
            name: volumeclass-sample
          image: gardenlinux:rootfs-image
          resources:
            storage: 10Gi