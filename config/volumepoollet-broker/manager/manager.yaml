apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: broker
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - command:
            - /volumepoollet
          args:
            - --health-probe-bind-address=:8081
            - --leader-elect
            - --volume-downward-api-label=root-volume-namespace=metadata.labels['downward-api.volumepoollet.ironcore.dev/root-volume-namespace']
            - --volume-downward-api-label=root-volume-name=metadata.labels['downward-api.volumepoollet.ironcore.dev/root-volume-name']
            - --volume-downward-api-label=root-volume-uid=metadata.labels['downward-api.volumepoollet.ironcore.dev/root-volume-uid']
            - --volume-snapshot-downward-api-label=root-volume-snapshot-namespace=metadata.labels['downward-api.volumepoollet.ironcore.dev/volume-snapshot-root-volume-snapshot-namespace']
            - --volume-snapshot-downward-api-label=root-volume-snapshot-name=metadata.labels['downward-api.volumepoollet.ironcore.dev/volume-snapshot-root-volume-snapshot-name']
            - --volume-snapshot-downward-api-label=root-volume-snapshot-uid=metadata.labels['downward-api.volumepoollet.ironcore.dev/volume-snapshot-root-volume-snapshot-uid']
          image: volumepoollet:latest
          name: manager
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
          volumeMounts:
            - name: var-run
              mountPath: /var/run
        - command:
            - /volumebroker
          image: volumebroker:latest
          name: broker
          args:
            - --broker-downward-api-label=root-volume-namespace=volumepoollet.ironcore.dev/root-volume-namespace
            - --broker-downward-api-label=root-volume-name=volumepoollet.ironcore.dev/root-volume-name
            - --broker-downward-api-label=root-volume-uid=volumepoollet.ironcore.dev/root-volume-uid
            - --broker-downward-api-label=root-volume-snapshot-namespace=volumepoollet.ironcore.dev/volume-snapshot-namespace
            - --broker-downward-api-label=root-volume-snapshot-name=volumepoollet.ironcore.dev/volume-snapshot-name
            - --broker-downward-api-label=root-volume-snapshot-uid=volumepoollet.ironcore.dev/volume-snapshot-uid
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
          volumeMounts:
            - name: var-run
              mountPath: /var/run
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
        - name: var-run
          emptyDir: { }
