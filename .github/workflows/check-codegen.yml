name: Check Codegen

on:
  pull_request:
    paths-ignore:
    - 'docs/**'
    - '**/*.md'

jobs:
  check-codegen:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'
    - name: Download k8s.io/code-generator
      run: |
          CODE_GEN_VERSION=$(go list -m -f '{{.Version}}' k8s.io/code-generator)
          go get k8s.io/code-generator@$CODE_GEN_VERSION
          echo "CODE_GEN_DIR=$(go list -m -f '{{.Dir}}' k8s.io/code-generator)" >> $GITHUB_ENV
    - name: Run make generate
      run: make generate
    - name: Compare the expected and actual generated/* directories
      run: |
        if [ "$(git diff --ignore-space-at-eol client-go/ | wc -l)" -gt "0" ]; then
          echo "Detected uncommitted changes after build. Consider running 'make generate'."
          echo "See status below:"
          git diff
          exit 1
        fi
