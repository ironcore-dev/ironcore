name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'dependencies'
      - 'marketing'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
exclude-labels:
  - 'skip-changelog'
autolabeler:
  - label: 'api-change'
    files:
      - '/apis/*'
  - label: 'core'
    files:
      - '/apis/core/*'
      - '/controllers/core/*'
  - label: 'storage'
    files:
      - '/apis/storage/*'
      - '/controllers/storage/*'
  - label: 'ipam'
    files:
      - '/apis/ipam/*'
      - '/controllers/ipam/*'
  - label: 'compute'
    files:
      - '/apis/compute/*'
      - '/controllers/compute/*'
  - label: 'networking'
    files:
      - '/apis/networking/*'
      - '/controllers/networking/*'
  - label: 'documentation'
    files:
      - '*.md'
    branch:
      - '/docs{0,1}\/.+/'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'enhancement'
    branch:
      - '/feature\/.+/'
    body:
      - '/JIRA-[0-9]{1,4}/'
template: |
  ## Changes
  $CHANGES