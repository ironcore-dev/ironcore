syntax = "proto3";

package meta.v1alpha1;
option go_package = "github.com/ironcore-dev/ironcore/iri/apis/meta/v1alpha1";

message ObjectMetadata {
  string id = 1;
  map<string, string> annotations = 2;
  map<string, string> labels = 3;
  int64 generation = 4;
  int64 created_at = 5;
  int64 deleted_at = 6;
}
