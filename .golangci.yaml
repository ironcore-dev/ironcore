run:
  timeout: 10m

linters:
  enable:
    - revive
    - ineffassign
    - misspell
    - goimports

severity:
  default-severity: error

linters-settings:
  misspell:
    ignore-words:
      - strat
  revive:
    severity: error
    rules:
      - name: exported
      - name: if-return
        disabled: true

issues:
  exclude:
    # Exclude stutter issues (for now)
    - "exported: type name will be used as (.+) by other packages, and that stutters; consider calling this (.+)"
